<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Cricket Team Builder</title>
    <style>
        /* ============ ROOT & GLOBAL STYLES ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-dark: #0a0e27;
            --color-darker: #050810;
            --color-primary: #00f0ff;
            --color-secondary: #ff00ff;
            --color-accent: #7c3aed;
            --color-light: #e0e0e0;
            --glow-small: 0 0 20px rgba(0, 240, 255, 0.4);
            --glow-medium: 0 0 40px rgba(0, 240, 255, 0.6);
            --glow-large: 0 0 60px rgba(0, 240, 255, 0.8);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0a0e27, #1a1a4d, #2d0a4e, #0a0e27);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--color-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--color-primary), var(--color-secondary));
            border-radius: 10px;
            box-shadow: var(--glow-small);
        }

        /* ============ NAVIGATION ============ */
        .nav-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            background: rgba(10, 14, 39, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 50px;
            padding: 12px 40px;
            box-shadow: 0 8px 32px rgba(0, 240, 255, 0.1), inset 0 1px 2px rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 40px;
            align-items: center;
            animation: navFloat 3s ease-in-out infinite;
        }

        @keyframes navFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* ============ MAIN CONTAINER ============ */
        .container {
            max-width: 1400px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: clamp(36px, 6vw, 56px);
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00f0ff 0%, #ff00ff 50%, #00f0ff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 6s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 16px;
            color: rgba(224, 224, 224, 0.7);
            font-weight: 300;
        }

        /* ============ TEAM NAME SECTION ============ */
        .team-name-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .team-name-input {
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid rgba(0, 240, 255, 0.3);
            color: var(--color-light);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 250px;
        }

        .team-name-input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        .team-name-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(0, 240, 255, 0.15);
            box-shadow: var(--glow-small);
        }

        /* ============ CATEGORIES ============ */
        .categories {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .cat-btn {
            padding: 10px 25px;
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid rgba(0, 240, 255, 0.3);
            color: var(--color-primary);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .cat-btn:hover {
            border-color: var(--color-primary);
            background: rgba(0, 240, 255, 0.2);
            box-shadow: var(--glow-small);
            transform: translateY(-2px);
        }

        .cat-btn.active {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: var(--color-darker);
            border-color: var(--color-primary);
            box-shadow: var(--glow-medium);
        }

        /* ============ MAIN GRID ============ */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .section {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.08), rgba(255, 0, 255, 0.05));
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 240, 255, 0.1);
        }

        .section h2 {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 25px;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ============ PLAYER LIST ============ */
        .player-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 12px;
            background: rgba(5, 8, 16, 0.5);
        }

        .player-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .player-item:hover {
            background: rgba(0, 240, 255, 0.1);
            padding-left: 20px;
        }

        .player-name {
            font-size: 14px;
            font-weight: 600;
        }

        .player-value {
            background: rgba(0, 240, 255, 0.2);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .player-item.selected {
            background: rgba(0, 240, 255, 0.2);
            border-left: 4px solid var(--color-primary);
        }

        /* ============ POINTS BAR ============ */
        .points-section {
            margin: 40px 0;
            padding: 30px;
            background: rgba(0, 240, 255, 0.08);
            border-radius: 16px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .points-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .points-row-margin-top {
            margin-top: 10px;
        }

        .points-label {
            color: rgba(224, 224, 224, 0.7);
        }

        .points-value {
            color: var(--color-primary);
            font-weight: 800;
        }

        .points-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        .points-used-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: var(--glow-small);
        }

        /* ============ BUTTONS ============ */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: var(--color-darker);
            box-shadow: var(--glow-medium);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--glow-large);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            box-shadow: inset 0 0 20px rgba(0, 240, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: inset 0 0 30px rgba(0, 240, 255, 0.3), var(--glow-medium);
            transform: translateY(-3px);
        }

        .btn-danger {
            background: rgba(255, 0, 100, 0.2);
            border: 2px solid rgba(255, 0, 100, 0.5);
            color: #ff0064;
        }

        .btn-danger:hover {
            background: rgba(255, 0, 100, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.5);
        }

        /* ============ TEAMS HISTORY ============ */
        .teams-section {
            margin-top: 80px;
        }

        .teams-section-title {
            font-size: 24px;
            color: var(--color-primary);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .team-card {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.08), rgba(255, 0, 255, 0.05));
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-primary);
            box-shadow: var(--glow-medium);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team-name {
            font-size: 18px;
            font-weight: 800;
            color: var(--color-primary);
        }

        .team-points {
            background: rgba(0, 240, 255, 0.2);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
        }

        .team-players {
            font-size: 13px;
            color: rgba(224, 224, 224, 0.7);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .team-actions {
            display: flex;
            gap: 10px;
        }

        .team-actions button {
            flex: 1;
            padding: 8px 15px;
            font-size: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .btn-score {
            background: linear-gradient(135deg, #00d4ff, #00a8cc);
            color: white;
        }

        .btn-score:hover {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .btn-delete {
            background: rgba(255, 0, 100, 0.2);
            color: #ff0064;
            border: 1px solid rgba(255, 0, 100, 0.5);
        }

        .btn-delete:hover {
            background: rgba(255, 0, 100, 0.3);
        }

        /* ============ MODAL ============ */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 8, 16, 0.9);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15), rgba(255, 0, 255, 0.1));
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 240, 255, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 20px;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-score {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 25px 0;
            text-align: center;
        }

        .modal-details {
            font-size: 14px;
            color: rgba(224, 224, 224, 0.7);
            margin-bottom: 25px;
        }

        .modal-details div {
            margin-bottom: 10px;
        }

        .modal-close {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: var(--color-darker);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-close:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-large);
        }

        /* ============ ALERTS ============ */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: rgba(0, 255, 150, 0.1);
            border-left-color: #00ff96;
            color: #00ff96;
        }

        .alert-error {
            background: rgba(255, 0, 100, 0.1);
            border-left-color: #ff0064;
            color: #ff0064;
        }

        .empty-state {
            text-align: center;
            color: rgba(224, 224, 224, 0.5);
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .container {
                margin-top: 100px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                gap: 20px;
                padding: 10px 20px;
                width: calc(100% - 40px);
            }

            .header h1 {
                font-size: 32px;
            }

            .team-name-input {
                min-width: 200px;
            }

            .section {
                padding: 25px;
            }

            .button-group {
                gap: 8px;
            }

            .btn {
                min-width: 120px;
                padding: 10px 15px;
                font-size: 11px;
            }

            .modal-content {
                padding: 30px 20px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 90px;
                padding: 0 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .categories {
                gap: 8px;
            }

            .cat-btn {
                padding: 8px 15px;
                font-size: 11px;
            }

            .team-name-input {
                min-width: 150px;
                padding: 10px 15px;
            }

            .section {
                padding: 20px;
            }

            .button-group {
                gap: 8px;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                min-width: auto;
            }

            .team-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .modal-score {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-logo">‚ö° Fantasy Cricket</div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üèè Team Builder</h1>
            <p>Create your championship-winning team</p>
        </div>

        <!-- Team Name Input -->
        <div class="team-name-section">
            <input type="text" id="teamNameInput" class="team-name-input" placeholder="Enter your team name...">
        </div>

        <!-- Categories -->
        <div class="categories" id="categoriesContainer"></div>

        <!-- Alerts -->
        <div id="alertContainer"></div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Available Players -->
            <div class="section">
                <h2>Available Players</h2>
                <div class="player-list" id="playersList"></div>
            </div>

            <!-- Selected Team -->
            <div class="section">
                <h2>Your Team</h2>
                <div class="player-list" id="selectedList"></div>

                <!-- Points Section -->
                <div class="points-section">
                    <div class="points-row">
                        <span class="points-label">Points Used:</span>
                        <span class="points-value" id="pointsUsed">0</span>
                    </div>
                    <div class="points-bar">
                        <div class="points-used-bar" id="pointsBar"></div>
                    </div>
                    <div class="points-row points-row-margin-top">
                        <span class="points-label">Points Available:</span>
                        <span class="points-value" id="pointsAvailable">100</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <button class="btn btn-secondary" id="newTeamBtn">New Team</button>
                    <button class="btn btn-primary" id="saveTeamBtn">Save Team</button>
                </div>
            </div>
        </div>

        <!-- Teams History -->
        <div class="teams-section">
            <h2 class="teams-section-title">Saved Teams</h2>
            <div id="teamsContainer"></div>
        </div>
    </div>

    <!-- Score Modal -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTeamName">Team Score</div>
            <div class="modal-score" id="modalScore">0</div>
            <div class="modal-details">
                <div>Total Players: <strong id="modalPlayerCount">0</strong></div>
                <div>Players Score Details: <strong id="modalScoreDetails"></strong></div>
            </div>
            <button class="modal-close" onclick="closeScoreModal()">Close</button>
        </div>
    </div>

    <script>
        // State
        let currentCategory = 'BAT';
        let selectedPlayers = [];
        let allPlayers = {};
        let currentTeamName = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadTeams();
        });

        // Load Categories
        async function loadCategories() {
            try {
                const res = await fetch('/api/categories');
                const categories = await res.json();
                const container = document.getElementById('categoriesContainer');
                container.innerHTML = categories.map(cat => `
                    <button class="cat-btn ${cat.id === 'BAT' ? 'active' : ''}" 
                            onclick="switchCategory('${cat.id}')">
                        ${cat.icon} ${cat.name}
                    </button>
                `).join('');
                loadPlayers('BAT');
            } catch (err) {
                showAlert('Error loading categories', 'error');
            }
        }

        // Switch Category
        async function switchCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            await loadPlayers(category);
        }

        // Load Players
        async function loadPlayers(category) {
            try {
                const res = await fetch(`/api/players/${category}`);
                const players = await res.json();
                const container = document.getElementById('playersList');
                
                // Get player values
                const playerPromises = players.map(p => 
                    fetch(`/api/player-value/${p}`).then(r => r.json())
                );
                const playerData = await Promise.all(playerPromises);
                
                const playerMap = {};
                playerData.forEach(p => {
                    playerMap[p.name] = p.value;
                });
                allPlayers = playerMap;

                container.innerHTML = players.map(p => `
                    <div class="player-item" onclick="addPlayer('${p}')">
                        <span class="player-name">${p}</span>
                        <span class="player-value">${playerMap[p]} pts</span>
                    </div>
                `).join('');
            } catch (err) {
                showAlert('Error loading players', 'error');
            }
        }

        // Add Player
        function addPlayer(playerName) {
            if (selectedPlayers.includes(playerName)) {
                showAlert('Player already in team', 'error');
                return;
            }
            const value = allPlayers[playerName];
            const pointsUsed = selectedPlayers.reduce((sum, p) => sum + allPlayers[p], 0);
            if (pointsUsed + value > 100) {
                showAlert('Not enough points available', 'error');
                return;
            }
            selectedPlayers.push(playerName);
            updateTeamDisplay();
        }

        // Remove Player
        function removePlayer(playerName) {
            selectedPlayers = selectedPlayers.filter(p => p !== playerName);
            updateTeamDisplay();
        }

        // Update Team Display
        function updateTeamDisplay() {
            const container = document.getElementById('selectedList');
            container.innerHTML = selectedPlayers.map(p => `
                <div class="player-item selected" onclick="removePlayer('${p}')">
                    <span class="player-name">${p}</span>
                    <span class="player-value">${allPlayers[p]} pts</span>
                </div>
            `).join('');

            const pointsUsed = selectedPlayers.reduce((sum, p) => sum + allPlayers[p], 0);
            const pointsAvailable = 100 - pointsUsed;
            document.getElementById('pointsUsed').textContent = pointsUsed;
            document.getElementById('pointsAvailable').textContent = pointsAvailable;
            document.getElementById('pointsBar').style.width = (pointsUsed) + '%';
        }

        // New Team
        document.getElementById('newTeamBtn').addEventListener('click', () => {
            const teamName = document.getElementById('teamNameInput').value.trim();
            if (!teamName) {
                showAlert('Please enter a team name', 'error');
                return;
            }
            currentTeamName = teamName;
            selectedPlayers = [];
            updateTeamDisplay();
            showAlert('Ready to add players to ' + teamName, 'success');
        });

        // Save Team
        document.getElementById('saveTeamBtn').addEventListener('click', async () => {
            const teamName = document.getElementById('teamNameInput').value.trim();
            if (!teamName) {
                showAlert('Please enter a team name', 'error');
                return;
            }
            if (selectedPlayers.length === 0) {
                showAlert('Add at least one player', 'error');
                return;
            }
            try {
                const res = await fetch('/api/team/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        team_name: teamName,
                        players: selectedPlayers
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    showAlert('Team saved successfully!', 'success');
                    selectedPlayers = [];
                    document.getElementById('teamNameInput').value = '';
                    updateTeamDisplay();
                    loadTeams();
                } else {
                    showAlert(data.error || 'Error saving team', 'error');
                }
            } catch (err) {
                showAlert('Error saving team', 'error');
            }
        });

        // Load Teams
        async function loadTeams() {
            try {
                const res = await fetch('/api/teams');
                const teams = await res.json();
                const container = document.getElementById('teamsContainer');
                
                if (teams.length === 0) {
                    container.innerHTML = '<p class="empty-state">No teams saved yet. Create your first team!</p>';
                    return;
                }

                container.innerHTML = teams.map(team => `
                    <div class="team-card">
                        <div class="team-header">
                            <span class="team-name">${team.name}</span>
                            <span class="team-points">${team.points_used}/100 pts</span>
                        </div>
                        <div class="team-players">${team.players.join(', ')}</div>
                        <div class="team-actions">
                            <button class="btn-score" onclick="showTeamScore('${team.name}')">View Score</button>
                            <button class="btn-delete" onclick="deleteTeam('${team.name}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                showAlert('Error loading teams', 'error');
            }
        }

        // Show Team Score
        async function showTeamScore(teamName) {
            try {
                const res = await fetch(`/api/team/score/${teamName}`);
                const data = await res.json();
                
                document.getElementById('modalTeamName').textContent = data.team_name;
                document.getElementById('modalScore').textContent = data.total_score;
                document.getElementById('modalPlayerCount').textContent = data.player_count;
                
                const details = Object.entries(data.player_scores)
                    .map(([player, score]) => `${player}: ${score}`)
                    .join(', ');
                document.getElementById('modalScoreDetails').textContent = details;
                
                document.getElementById('scoreModal').classList.add('show');
            } catch (err) {
                showAlert('Error calculating score', 'error');
            }
        }

        function closeScoreModal() {
            document.getElementById('scoreModal').classList.remove('show');
        }

        // Delete Team
        async function deleteTeam(teamName) {
            if (!confirm(`Delete team "${teamName}"?`)) return;
            try {
                const res = await fetch(`/api/team/delete/${teamName}`, { method: 'DELETE' });
                const data = await res.json();
                if (res.ok) {
                    showAlert('Team deleted', 'success');
                    loadTeams();
                } else {
                    showAlert(data.error || 'Error deleting team', 'error');
                }
            } catch (err) {
                showAlert('Error deleting team', 'error');
            }
        }

        // Show Alert
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // Close modal on outside click
        document.getElementById('scoreModal').addEventListener('click', (e) => {
            if (e.target.id === 'scoreModal') closeScoreModal();
        });
    </script>
</body>
</html>
